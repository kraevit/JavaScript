<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4.1.1 Промяна на фон</title>
<style type="text/css">
  div {
    width: 350px;
    height: 150px;
    margin: 5px;
    float: left;
    border: 1px solid #369;
  }
</style>
<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
<script type="text/javascript">
  $(function (){

    "use strict";

     $("input:text").focus(function(){
        $(this).val(" ");
      });

    $("button").click(function (){

      var color = $("input").val();
      $("div").css("background-color", color);

    });

  });
</script>
</head>

<body>
  
<h1>4.1.1 Промяна на фон</h1>

<input type="text" name="bg" value="Enter color!">
<button>Apply</button>
<br><br>
<div></div>
<div></div>

</body>
</html>
