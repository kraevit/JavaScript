<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Метод animate(): проста анимация</title>

<style type="text/css">
  .circle {
    position: absolute;
    display: inline-block;
    width: 150px;
    height: 150px;
    background-color: red;
    border-radius: 50%;
    margin-top: 30px;
  }
</style>

</head>
<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
<script type="text/javascript">
  $(function (){
    "use strict";

    $("#right").click(function(){
      $(".circle").animate({"left": "+=30px"}, "slow");
    });
    $("#left").click(function(){
      $(".circle").animate({"left": "-=30px"}, "slow");
    });
    $("#up").click(function(){
      $(".circle").animate({"top": "-=30px"}, "slow");
    });
    $("#down").click(function(){
      $(".circle").animate({"top": "+=30px"}, "slow");
    });

  });
</script>
<body>

<h1>Метод animate(): проста анимация</h1>

<button id="left">Left</button>
<button id="right">Right</button>
<button id="up">Up</button>
<button id="down">Down</button>
<br>
<div class="circle"></div>

</body>
</html>
